    <style>
      /* NUCLEAR OPTION FOR MOBILE LAYOUTS */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll */
        position: fixed; /* Lock viewport */
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      /* Custom map marker styles */
      .truck-icon { filter: hue-rotate(140deg); }
      .home-icon { filter: hue-rotate(280deg); }
      /* Animation for pulsing effect */
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 1; }
        80%, 100% { opacity: 0; }
      }
      .pulse-marker::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ef4444;
        border-radius: 50%;
        z-index: -1;
        opacity: 0.6;
        animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
